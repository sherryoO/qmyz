<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>优惠活动</title>
	<link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/index.css">
	<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../public/js/index.js"></script>
</head>
<body class="menu_top">
	<div id="yhhd">
		<div class="yhhd">
			<img src="../../public/images/mfhd_laye.jpg">
		</div>
		<div class="reg padd15">
			<input type="text" id="username" placeholder="客户姓名">
			<input type="tel" id="usertel" placeholder="电话">
			<select id="roomsize">
				<option selected="" value="0">户型面积</option>
				<option value="0">80m²以下</option>
				<option value="1">80m²-100m²</option>
				<option value="2">100m²-120m²</option>
				<option value="3">120m²-150m²</option>
				<option value="4">150m²以上</option>
			</select>
			<select id="roomstyle">
				<option selected="" value="0">装修风格</option>
				<option value="0">欧式</option>
				<option value="1">美式</option>
				<option value="2">地中海</option>
				<option value="3">田园</option>
				<option value="4">现代</option>
				<option value="5">中式</option>
				<option value="6">东南亚</option>
				<option value="9">其他</option>
			</select>
			<input type="text" id="roomstyle_other" placeholder="其他风格">
			<select id="budget">
				<option selected="" value="0">装修预算</option>
				<option value="0">10万</option>
				<option value="1">11-15万</option>
				<option value="2">16-20万</option>
				<option value="3">21-25万</option>
				<option value="4">26-30万</option>
				<option value="5">30万以上</option>
			</select>
			<select id="knowwhere">
				<option selected="" value="7">认知渠道</option>
				<option value="0">朋友圈</option>
				<option value="1">单张</option>
				<option value="2">车身</option>
				<option value="3">网络</option>
				<option value="4">地铁</option>
				<option value="5">电梯框架</option>
				<option value="6">报纸</option>
				<option value="7">其他</option>
			</select>
		</div>
	</div>


	<script type="text/javascript" src="../../public/js/header.js"></script>
	<script type="text/javascript" src="../../public/js/footer.js"></script>
</body>
</html>
