<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>我要设计</title>
<!-- 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="../../public/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/index.css">
	<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../public/js/swiper.min.js"></script>
</head>
<body>
	<div class="padd20 sbal same_reg" id="wysj">
		<h1>申请专业设计</h1>
		<div class="reg">
			<div class="box">
				<span>姓名</span>
				<input type="text" name="" id="" placeholder="请输入姓名">
			</div>
			<div class="box">
				<span>手机号</span>
				<input type="tel" name="" id="" placeholder="请输入手机号">
			</div>
			<div class="box">
				<span>建筑面积</span>
				<input type="text" name="" id="" placeholder="请输入您的房屋面积（㎡）">
			</div>
			<div class="box">
				<span>您的房型</span>
				<select>
					<option selected value="0">您的房型</option>
					<option value="0">三室两厅一厨一卫</option>
					<option value="1">两室两厅一厨一卫</option>
					<option value="2">三室两厅一厨两卫</option>
					<option value="3">一室一厅一卫</option>
					<option value="4">复式</option>
					<option value="5">别墅</option>
				</select>
			</div>
			<div class="box">
				<span>装修档次</span>
				<select>
					<option selected value="0">装修档次</option>
					<option value="0">经济适用装</option>
					<option value="1">豪华精装</option>
					<option value="2">顶级奢华装</option>
				</select>
			</div>
			<div class="box">
				<span>地址</span>
				<input type="text" name="" id="" placeholder="请填写小区地址">
			</div>
			<a href="" class="apply">立即申请</a>
		</div>
	</div>
</body>
</html>
