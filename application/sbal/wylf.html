<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">

	<title>我要量房</title>

<body class="menu_top">
	<div class="grayBack"></div>
	<div class="sbal_common" id="wylf">
		<div class="title">
			<span>申请专业量房</span>
		</div>
		<div class="reg">
			<div class="box">
				<span>姓名</span>
				<input type="text" name="" id="" placeholder="请输入姓名">
			</div>
			<div class="box">
				<span>手机号</span>
				<input type="tel" name="" id="" placeholder="请输入手机号">
			</div>
			<div class="box box_other clearfix">
				<div class="zuo fl">
					<span>验证码</span>
					<input type="tel" name="" id="" placeholder="请输入验证码">
				</div>
				<div class="you fr">
					<button>获取验证码</button>
				</div>
				
			</div>
			<a href="" class="apply">立即申请</a>
		</div>
	</div>
	<script type="text/javascript" src="../../public/js/header.js"></script>
	<script type="text/javascript" src="../../public/js/footer.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#wylf #sendBtn').click(function(){
				if (!test_tel()) {
					return false;
				}else{
					send_mobile_code();
				}
			})
			$('#wylf .apply').click(function(){
				apply(4);
			})

		})//
	</script>
