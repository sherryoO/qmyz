<!DOCTYPE html>
<html lang="en" class="full_s">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="../../public/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/layer.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/index.css">
<!-- 	<link rel="stylesheet" type="text/css" href="../../public/css/mei-chaofeng.css"> -->
	<script type="text/javascript" src="../../public/js/jquery-3.1.1.min.js"></script>
<!-- 	<script type="text/javascript" src="../../public/js/index.js"></script> -->
	<script type="text/javascript" src="../../public/js/layer.js"></script>
	<script type="text/javascript" src="../../public/js/reg.js"></script>
</head>
<body class="login_bg">
	<div class="formBox" id="findPassword">
		<div class="reg_wrap">
			<div class="row clearfix">
				<div class="icons">
					<i class="icon1"></i>
				</div>
			  	<input type="tel" placeholder="请输入手机号" maxlength="11">
			</div>
			<div class="row clearfix">
				<div class="icons">
					<i class="icon2"></i>
				</div>
				<input type="tel" placeholder="请输入短信验证码" maxlength="6">
				<div class="btn_r">
					<button class="">获取验证码</button>
				</div>
			</div>
		</div>
		<a href="" id="next_btn">下一步</a>
	</div>
	<div class="formBox" id="newPassword">
		<h1 class="title">请设置新的登录密码</h1>
		<div class="reg_wrap">
			<div class="row clearfix">
				<div class="icons">
					<i class="icon1"></i>
				</div>
			  	<input type="text" placeholder="请输入新密码">
			  	<div class="icons icon_r">
			  		<i class="icon3"></i>
			  	</div>
			</div>
			<div class="row clearfix">
				<div class="icons">
					<i class="icon2"></i>
				</div>
				<input type="text" placeholder="请重复新密码">
				<div class="icons icon_r">
					<i class="icon3"></i>
				</div>
			</div>
		</div>
		<div class="row3">
			<span>密码由6-20位字母、数字或半角符号组成，不能是10位一下纯数字/字母/半角符号，字母需区分大小写</span>
		</div>
		<a href="" id="next_btn">完成</a>
		<p class="other">遇到问题？<a href="">联系客服</a></p>
	</div>
</body>
</html>
